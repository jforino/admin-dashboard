<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP Admin Dashboard</title>
</head>
<body>

    <div class="header">
        <div class="search">
            <img src="./images/search.svg" alt="Search SVG image" class="header-image">
            <input type="text" id="search-input">
        <div class="search-icons-right">
            <img src="./images/notification.svg" alt="Notification SVG image" class="header-image">
            <img src="./images/profile-pic-sample.svg" alt="Profile Pic Sample SVG image" id="profile-pic" class="header-image">
            <div id="username">Username</div>
        </div>
        </div>


        <div class="profile-info">
            <div class="profile-info-left">
                <img src="./images/profile-pic-sample.svg" alt="Profile Pic Sample SVG Image" id="profile-pic-bigger">
                <div class="header-greeting">
                    <div>Hi there,</div>
                    <div>Username (@username)</div>
                </div>
            </div>
            <div class="header-btns-group">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>

    </div>

    <div class="sidebar-left">
        <div class="dashboard">
            <img src="./images/dashboard.svg" alt="Dashboard SVG image" class="sidebar-image">
            <li>Dashboard</li>
        </div>

        <div class="sidebar-user-options">
            <img src="./images/home.svg" alt="Home SVG image" class="sidebar-image">
            <li>Home</li>
            <img src="./images/profile.svg" alt="Profile SVG image" class="sidebar-image">
            <li>Profile</li>
            <img src="./images/message.svg" alt="Message SVG image" class="sidebar-image">
            <li>Messages</li>
            <img src="./images/history.svg" alt="History SVG image" class="sidebar-image">
            <li>History</li>
            <img src="./images/tasks.svg" alt="Tasks SVG image" class="sidebar-image">
            <li>Tasks</li>
            <img src="./images/community.svg" alt="Community SVG image" class="sidebar-image">
            <li>Communities</li>
        </div>

        <div class="sidebar-settings">
            <img src="./images/settings.svg" alt="Settings SVG image" class="sidebar-image">
            <li>Settings</li>
            <img src="./images/support.svg" alt="Support SVG image" class="sidebar-image">
            <li>Support</li>
            <img src="./images/privacy.svg" alt="Privacy SVG image" class="sidebar-image">
            <li>Privacy</li>
        </div>        
    </div>

    <div class="main">

    </div>
</body>
</html>
